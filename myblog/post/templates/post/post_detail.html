<!DOCTYPE html>
<html lang="en">
<head>
  <title>Sal's Blog </title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="{% url 'index' %}" style="color: rgb(204, 222, 224);font-weight: 400; font-size: 40px;">Sal's Blog</a>
      </nav>
    
    <div class="container bg-light">
        <br/>
        <br/>
        <a href="{% url 'post_detail' post.id %}"><h2>{{ post.title }}</h2></a>
        <i class="fa fa-clock-o" aria-hidden="true">     {{ post.pub_date_pretty }}</i>
        <br/>
        <img src="{{ post.image.url }}" class="img-responsive center-block" style="max-width:40%;max-height:100%;"/>
        <br/>
        {{ post.body }}
        <br/>
        <br/>
    </div>

    <div id="disqus_thread"></div>
    <script>

    var disqus_config = function () {
    this.page.identifier = '{post-{ post.id }}'; // Replace PAGE_IDENTIFIER with your page's unique identifier variable
    };
    (function() { // DON'T EDIT BELOW THIS LINE
    var d = document, s = d.createElement('script');
    s.src = 'https://saloniblogsite.disqus.com/embed.js';
    s.setAttribute('data-timestamp', +new Date());
    (d.head || d.body).appendChild(s);
    })();
    </script>
    <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
                                

</body>
</html>
